<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http - equiv="X-UA-Compatible" content="ie=edge" />
	<title>Breakout!</title>
	<link rel="stylesheet" href="styles.css" />
</head>

<body>
	<h1>Breakout!</h1>
	<button id="rules-btn" class="btn rules-btn">Show Rules</button>
	<div id="rules" class="rules">
		<h2>How To Play:</h2>
		<p>Use your right and left keys to move the paddle to bounce the ball up
			and break the blocks.</p>
		<p>If you miss the ball, your score and the blocks will reset.</p>
		<p>To make things more difficult, the more you score, the smaller the paddle gets</p>
		<button id="close-btn" class="btn">Close</button>
	</div>
	<h3>High Score: <span id="high-score">0</span></h3>

	<canvas id="canvas" width="800" height="600"></canvas>
	<h1 id="result">Result</h1>

	<script src="script.js"> </script>
</body>

</html>
